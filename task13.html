<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
var btn=document.getElementById('button');
 if (btn.addEventListener) {                    //所有主流浏览器，除了 IE 8 及更早 IE版本
    btn.addEventListener("click", show);
} else if (btn.attachEvent) {                  // IE 8 及更早 IE 版本
    btn.attachEvent("onclick", show);
}

function show(){
           if (document.getElementById("aqi-input").value.trim() == "") {
                alert("请输入");
            }
            document.getElementById("aqi-display").innerHTML = document.getElementById("aqi-input").value;
        } 

})();

</script>
</body>
</html>
